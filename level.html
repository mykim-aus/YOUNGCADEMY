  const answer_count = document.querySelector("#answer-count")
  const all_question_count = document.querySelector("#all-question-count")
  const test_question = document.querySelector("#test-question")
  const main = document.querySelector('#main-screen')
  const test = document.querySelector('#test-screen')
  const result = document.querySelector('#result-screen')
  const test_result = document.querySelector('#test-result')
  const no_answer_result = document.querySelector('#no-answer-result')
  
  let no_answers = []
  let count = 1
  let is_get_job = true
  let true_count =0
  let test_type = ""
  let questions = []

  function startTest(type){
    test_type = type;

    if (test_type === "basic") {
      questions = basic_questions;
    } else if (test_type === "front") {
      questions = front_questions;
    } else if (test_type === "back") {
      questions = back_questions;
    } else if (test_type === "dev") {
      questions = devops_questions;
    }

    test_question.innerText = questions[0].question
    all_question_count.innerText = questions.length
    main.style.display = "none"
    test.style.display = "flex"
  }

  function answer(res) {

    if(res === false && questions[count-1].required) {
      is_get_job = false
    }

    if(res === false) {
      no_answers.push(questions[count-1])
    }else{
      true_count++
    }

    questions[count - 1].answer = res
    count++

    if(count > questions.length) {
      const average = Math.round(true_count / questions.length * 100);
      let message = ""

      if (average === 100) {
        message = "지금 바로 취업을 해도 기능 구현에 큰 문제가 없어요."
      } else if (average >= 90) {
        message = "지금 바로 취업을 해도 기능 구현에 큰 문제가 없어요.<br/>아래의 결과표를 참고하여 부족한 부분을 채워보세요."
      }else if (average >= 70) {
        message = "한달이면 부족한 역량을 채울수 있어요!<br/>아래의 결과표를 참고하여 부족한 부분을 채워보세요."
      }else if (average >= 50) {
        message = "두달이면 부족한 역량을 채울수 있어요!<br/>아래의 결과표를 참고하여 부족한 부분을 채워보세요."
      }else if (average >= 30) {
        message = "세달이면 부족한 역량을 채울수 있어요!<br/>아래의 결과표를 참고하여 부족한 부분을 채워보세요."
      } else {
        message = "처음부터 천천히 한단계씩 성장 해보세요. 해당 내용을 모두 이해 하는데 평균 3~6개월이 소요 됩니다.<br/>아래의 결과표를 참고하여 부족한 부분을 채워보세요."
      }

      test_result.innerHTML = `<p id="average"><span class="focus">${average}%</span>의 이해도</p>${message}`
      

      let result_html = ""
      no_answers.map((item)=>{
        result_html += `<p class="test-row"><b>질문:</b>${item.question}<br/><b>역량 키우기:</b>${item.desc} <br/> <b>검색키워드</b> : ${item.keyword}</p><hr/>`
      })

      no_answer_result.innerHTML = result_html
      test.style.display = "none"
      result.style.display = "flex"

      return false
    }

    test_question.innerHTML = questions[count - 1].question
    answer_count.innerText = count
  }


</script>
