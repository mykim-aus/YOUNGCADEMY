  const answer_count = document.querySelector("#answer-count")
  const all_question_count = document.querySelector("#all-question-count")
  const test_question = document.querySelector("#test-question")
  const main = document.querySelector('#main-screen')
  const test = document.querySelector('#test-screen')
  const result = document.querySelector('#result-screen')
  const test_result = document.querySelector('#test-result')
  const no_answer_result = document.querySelector('#no-answer-result')
  
  let count = 1;
  let is_get_job = true;
  test_question.innerText = questions[0].question
  all_question_count.innerText = questions.length

  function startTest(){
    main.style.display = "none"
    test.style.display = "flex"
  }

  function answer(res) {
    if(res === false && questions[count-1].required) {
      is_get_job = false
    }

    if(res === false) {
      no_answers.push(questions[count-1])
    }

    questions[count - 1].answer = res
    count++

    if(count > questions.length) {
      if(is_get_job) {
        test_result.innerHTML = "취업을 해도 기능구현에 무리가 없는 단계군요! 취업성공을 기원합니다."

      }

      no_answers.map((item)=>{
        result_html += `<p class="test-row"><b>질문:</b>${item.question}<br/><b>역량 키우기:</b>${item.desc} <br/> <b>구글유튜브 검색키워드</b> : ${item.keyword}</p><hr/>`
      })
      no_answer_result.innerHTML = result_html
      test.style.display = "none"
      result.style.display = "flex"
    }

    test_question.innerHTML = questions[count - 1].question
    answer_count.innerText = count
  }
